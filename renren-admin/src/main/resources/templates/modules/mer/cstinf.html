<!DOCTYPE html>
<html>
<head>
    <title></title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("mer:cstinf:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("mer:cstinf:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("mer:cstinf:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">商户名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="cstInf.merName" placeholder="商户名称"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">商户编码</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="cstInf.merNo" placeholder="商户编码"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">商户联系人姓名</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="cstInf.merLegalName" placeholder="商户联系人姓名"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">商户证件号码</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="cstInf.merIdNumber" placeholder="商户证件号码"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">商户联系人联系电话</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="cstInf.merPhone" placeholder="商户联系人联系电话"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">商户所在省,市</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="cstInf.merProviceCity" placeholder="商户所在省,市"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">商户详细地址</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="cstInf.merAddress" placeholder="商户详细地址"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">商户备注</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="cstInf.merRemorkName" placeholder="商户备注"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">商户联系人姓名</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="cstInf.merRemrk" placeholder="商户联系人姓名"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">商户邮箱</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="cstInf.merContactEmail" placeholder="商户邮箱"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">商户联系人手机号</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="cstInf.merContactPhone" placeholder="商户联系人手机号"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">商户联系人QQ号</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="cstInf.merContactQq" placeholder="商户联系人QQ号"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">商户联系人微信号</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="cstInf.merContactWechat" placeholder="商户联系人微信号"/>
                        </div>
                    </div>
											                   <!-- <div class="form-group">
                        <div class="col-sm-2 control-label">商户创建时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="cstInf.merCreateTime" placeholder="商户创建时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">商户最后修改时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="cstInf.merModifyTime" placeholder="商户最后修改时间"/>
                        </div>
                    </div>-->
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/mer/cstinf.js?_${.now?long}"></script>
</body>
</html>
